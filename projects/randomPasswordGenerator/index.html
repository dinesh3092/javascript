<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="box">
            <span id="pass-box">Testing</span>
            <div class="row">
                <div class="left">Password Length</div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="10">
                </div>
            </div>

            <!-- Upper Case -->
            <div class="row">
                <label for="upper-case">
                    <div class="left">Contain Uppercase</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked>
                </div>
            </div>

            <!-- Lower case -->
            <div class="row">
                <label for="lower-case">
                    <div class="left">Contain Lowercase</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case">
                </div>
            </div>

            <!-- Numbers -->
            <div class="row">
                <label for="numbers">
                    <div class="left">Contain Numbers</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers">
                </div>
            </div>

            <!-- Symbol -->
            <div class="row">
                <label for="symbols">
                    <div class="left">Contain Symbols</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols">
                </div>
            </div>

            <div class="row">
                <button id="btn">Generate</button>
            </div>

        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
