<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down App</title>
    <link rel="stylesheet" href="css/custom.css">
    
</head>
<body>
    <div class="main">
        <div class="overlay">
            <!-- <h2 class="header-text">we are coming soon</h2>
            <h3 class="header-text">31/08/2024 01:00 PM</h3> -->
            <div class="header-text">We are coming soon</div>
            <div class="header-text">31/08/2024 01:00 PM</div>
            <div class="col1">
                <!--1-->
                <div class="col-div">
                    <input type="text" value="0" readonly >
                    <br>
                    <label for="">Days</label>
                </div>
                <!--2-->
                <div class="col-div">
                    <input type="text" value="0" readonly>
                    <br>
                    <label for="">Hours</label>
                </div>
                <!--3-->
                <div class="col-div">
                    <input type="text" value="0" readonly>
                    <br>
                    <label for="">Minutes</label>
                </div>
                <!--4-->
                <div class="col-div">
                    <input type="text" value="0" readonly>
                    <br>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
